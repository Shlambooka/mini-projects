<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- PROJECT STYLESHEET -->
    <link rel="stylesheet" href="../css/temperature-conversion.css">
    <title>Temperature Conversion Calculator</title>

</head>
<body>
<a href="../index.html" class="project-links">back</a>

<div class="container">
    <header class="header-one-container">
        <h1 class="header-one">Temperature Conversion Calculator</h1>
    </header>
</div>
    <div class="container">
        <p>Convert your input to Celsius or Fahrenheit</p>
    </div>      
    <div class="container">
        <label>Temperature: </label>
        <input type="text" id="userInput">

        <label>Convert to: </label>

        <input type="radio" id="celsiusBtn" name="tempType">
        <label for="celsiusBtn">Celsius</label><br>

        <input type="radio" id="fahrenheitBtn" name="tempType">
        <label for="fahrenheitBtn">Fahrenheit</label><br>
        <button id="submit">CONVERT</button>
    </div>
    <div class="textReturn">
        <h1 id="myH1">0</h1>
    </div>

    <script src="../js/temperature-conversion.js"></script>
</body>
</html>
