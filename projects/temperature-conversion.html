<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- PROJECT STYLESHEET -->
    <link rel="stylesheet" href="../css/temperature-conversion.css">
    <title>Temperature Conversion Calculator</title>

</head>
<body>
<a href="../index.html" class="project-links">back</a>

<div class="container">
    <header class="header-one-container">
        <h1 class="header-one">Temperature Conversion Calculator</h1>
    </header>
</div>

<div class="converter-container">
    <p>Convert your input to Celsius or Fahrenheit</p>
</div>  

<div class="converter-container">
    <label>Temperature input: </label>
    <input type="text" id="userInput" class="small-input">
    <label>degrees</label>
    <input type="radio" id="celsiusBtn" name="tempType">
    <label for="celsiusBtn">Celsius</label>

    <input type="radio" id="fahrenheitBtn" name="tempType">
    <label for="fahrenheitBtn">Fahrenheit</label>
</div>

<div class="converter-container">

</div>

<div class="converter-container">
    <button id="submit">CONVERT</button>
</div>
<div class="converter-container">
    <h1  class="textReturn" id="myH1">0</h1>
</div>


    <script src="../js/temperature-conversion.js"></script>
</body>
</html>
