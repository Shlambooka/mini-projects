<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- PROJECT STYLESHEET -->
    <link rel="stylesheet" href="../css/dice-roller.css">
    <title>Dice Roller</title>

</head>
<body>
    <a href="../index.html" class="project-links">back</a>

    <div class="container">
        <header class="header-one-container">
            <h1 class="header-one">Dice Roller</h1>
        </header>
    </div>

    <div class="dice-container">
        <p>Pick the number of dice and get rolling!</p>
    </div>  

    <div class="dice-container">
        <label>Number of dice: </label>
        <input type="number" id="numOfDice" class="small-input" value="1" min="1" max="6">
        <button onclick="rollDice()" id="submit">ROLL!</button>
    </div>

    <div class="dice-container-two">
        <div class="textReturn" id="diceResult"></div>
        <div class="dice-container-return" id="diceImages"></div>
    </div>


    <script src="../js/dice-roller.js"></script>
</body>
</html>
